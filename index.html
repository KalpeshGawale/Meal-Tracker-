<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Meal Tracker</title>
  <style>
    :root {
      --primary: #6366f1;
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --danger: #ef4444;
    }

    * { box-sizing: border-box }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      padding: 18px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      margin: 0 0 15px;
      font-size: 1.1rem;
      color: #a5b4fc;
    }

    .meals {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .meal {
      flex: 1;
      min-width: 120px;
      padding: 14px;
      text-align: center;
      border-radius: 12px;
      background: #020617;
      border: 2px solid #1e293b;
      cursor: pointer;
    }

    .meal.active {
      border-color: var(--primary);
      background: #1e1b4b;
    }

    .meal input { display: none }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .delete-btn {
      background: var(--danger);
      padding: 6px 10px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #4f46e5;
      padding: 12px;
    }

    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #1e293b;
    }

    #mealStats {
      display: grid;
      gap: 12px;
    }

    .summary-box {
      border-radius: 12px;
      padding: 15px;
    }

    .full-box {
      background: #1e1b4b;
      border: 2px solid #6366f1;
    }

    .partial-box {
      background: #1e293b;
      border: 2px solid #475569;
    }

    .summary-box h3 {
      margin: 0 0 8px;
      color: #a5b4fc;
    }

    .summary-box p {
      margin: 4px 0;
      font-size: 1rem;
      color: #e0e7ff;
    }
  </style>
</head>
<body>

<header>üçΩÔ∏è Daily Meal Tracker</header>

<div class="container">

  <!-- Date -->
  <div class="card">
    <h2>Select Date</h2>
    <input type="date" id="mealDate">
  </div>

  <!-- Meals -->
  <div class="card">
    <h2>Meals Consumed</h2>
    <div class="meals">
      <div class="meal" onclick="toggleMeal('breakfastCheck')">
        <input type="checkbox" id="breakfastCheck"> Breakfast
      </div>
      <div class="meal" onclick="toggleMeal('lunchCheck')">
        <input type="checkbox" id="lunchCheck"> Lunch
      </div>
      <div class="meal" onclick="toggleMeal('dinnerCheck')">
        <input type="checkbox" id="dinnerCheck"> Dinner
      </div>
    </div>
    <button onclick="saveDay()">Save Day</button>
  </div>

  <!-- Table -->
  <div class="card">
    <table id="mealTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Summary -->
  <div class="card" id="mealStats">
    <h2 style="text-align:center;color:#a5b4fc">üç± Meal Summary</h2>

    <div class="summary-box full-box">
      <h3>‚úÖ Full Meal Days</h3>
      <p id="fullDays"></p>
      <p id="fullDaysCost"></p>
    </div>

    <div class="summary-box partial-box">
      <h3>üçΩÔ∏è Partial Meal Days</h3>
      <p id="partialDays"></p>
      <p id="partialDaysCost"></p>
    </div>
  </div>

</div>

<script>
let days = JSON.parse(localStorage.getItem("days")) || [];

function formatDateDMY(iso){
  if(!iso) return "";
  const [y,m,d]=iso.split("-");
  return `${d}-${m}-${y.slice(2)}`;
}

function toggleMeal(id){
  const cb=document.getElementById(id);
  cb.checked=!cb.checked;
  cb.parentElement.classList.toggle("active",cb.checked);
}

function saveDay(){
  const date=mealDate.value || new Date().toISOString().split("T")[0];
  const b=breakfastCheck.checked;
  const l=lunchCheck.checked;
  const d=dinnerCheck.checked;

  days.push({date,breakfast:b,lunch:l,dinner:d});
  localStorage.setItem("days",JSON.stringify(days));
  render();
}

function render(){
  const tbody=document.querySelector("#mealTable tbody");
  tbody.innerHTML="";
  let full=0, partial=0;

  days.forEach((x,i)=>{
    const total=(x.breakfast?1:0)+(x.lunch?1:0)+(x.dinner?1:0);
    if(total===3){
      full++;
    } else if(total>0){
      partial++;
    }

    tbody.innerHTML+=`
      <tr>
        <td>${formatDateDMY(x.date)}</td>
        <td>${x.breakfast?"‚úÖ":"‚Äî"}</td>
        <td>${x.lunch?"‚úÖ":"‚Äî"}</td>
        <td>${x.dinner?"‚úÖ":"‚Äî"}</td>
        <td><button class="delete-btn" onclick="del(${i})">X</button></td>
      </tr>`;
  });

  document.getElementById("fullDays").innerText = `Days with all 3 meals: ${full}`;
  document.getElementById("fullDaysCost").innerText = `Cost for full days: ${full} √ó 200 = ‚Çπ${full*200}`;
  document.getElementById("partialDays").innerText = `Days with 1 or 2 meals: ${partial}`;
  document.getElementById("partialDaysCost").innerText = `Cost for partial days: ${partial} √ó 145 = ‚Çπ${partial*145}`;
}

function del(i){
  days.splice(i,1);
  localStorage.setItem("days",JSON.stringify(days));
  render();
}

render();
</script>

</body>
</html>
